# vars file for postgresql
---

installation_disk: /dev/vdc
installation_size: 20G
pg_path: /var/opt/rh/rh-postgresql96/lib/pgsql
pg_user: postgres
pg_pass: postgres
pg_group: postgres
rp_user: replica
rp_pass: replica

postgresql_dependencies:
  - scl-utils
  #- postgresql-server 
  - python-psycopg2
  #- postgresql-contrib
  - rh-postgresql96
  - rh-postgresql96-postgresql
  - rh-postgresql96-postgresql-server
  - rh-postgresql96-postgresql-contrib
  - rh-postgresql96-postgresql-contrib-syspaths
  - rh-postgresql96-postgresql-devel
  - rh-postgresql96-postgresql-libs

artifactory_url: artifactory_url
postgresql_pkgs: /artifactory/data_sql_rpms/
