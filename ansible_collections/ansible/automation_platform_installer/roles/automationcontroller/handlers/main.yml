---
# Handlers for nginx common notifications.

- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: reload nginx
  service:
    name: nginx
    state: reloaded

# Handlers for supervisor common notifications.

- name: restart supervisor
  debug:
    msg: Restarting supervisor.
  changed_when: true
  notify:
    - Stop supervisor.
    - Wait for supervisor to stop.
    - Start supervisor.

- name: Stop supervisor.
  service:
    name: 'supervisord'
    state: stopped

- name: Wait for supervisor to stop.
  stat:
    path: '/var/run/supervisor/supervisor.sock'
  register: result
  until: not result.stat.exists
  retries: 10
  delay: 2

- name: Start supervisor.
  service:
    name: 'supervisord'
    state: started
